plugins {
    id 'java'
    id 'application'
    id 'org.jetbrains.kotlin.jvm'
}

sourceCompatibility = "11"
targetCompatibility = "11"

version = rootProject.version

compileKotlin {

    kotlinOptions {
        jvmTarget = "11"
    }
}

compileTestKotlin {
    kotlinOptions {
        jvmTarget = "11"
    }
}

sourceSets {
    main.java.srcDirs = ['src/main/java', 'src/main/kotlin']
}

def exposed_version = '0.32.1'

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.5.21'
    implementation 'io.ktor:ktor-server-netty:1.6.1'
    implementation 'ch.qos.logback:logback-classic:1.2.5'

    // XML Stuff
    implementation group: 'javax.xml.bind', name: 'jaxb-api', version: '2.3.1'
    implementation "javax.xml.bind:jaxb-api:2.3.0"
    implementation "org.glassfish.jaxb:jaxb-runtime:2.3.1"
    implementation 'org.apache.santuario:xmlsec:2.2.2'

    implementation group: 'org.bouncycastle', name: 'bcprov-jdk15on', version: '1.69'

    // Compression
    implementation group: 'org.apache.commons', name: 'commons-compress', version: '1.21'

    // https://mvnrepository.com/artifact/org.jetbrains.kotlin/kotlin-reflect
    implementation group: 'org.jetbrains.kotlin', name: 'kotlin-reflect', version: '1.5.21'

    implementation "org.jetbrains.exposed:exposed-core:$exposed_version"
    implementation "org.jetbrains.exposed:exposed-dao:$exposed_version"

    testImplementation group: 'junit', name: 'junit', version: '4.13.2'
    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit:1.5.21'
    testImplementation 'org.jetbrains.kotlin:kotlin-test:1.5.21'

}

application {
    mainClassName = "tech.libeufin.util.MainKt"
}
